<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Bakers Kneed Dough</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/forum.js" defer></script>
</head>
<body>
    <header>
        <h1>Bakers Kneed Dough</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="forum.html">Forum</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="attribution.html">Attributions</a></li>
        </ul>
    </nav>
    <main>
        <h2>Forum</h2>
        <p>Welcome to the Forum! Share and discuss baking tips with the community.</p>

        <section class="forum-form">
            <h3>Start a Discussion</h3>
            <form id="forum-form">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="user-name" required>
                
                <label for="forum-message">Message:</label>
                <textarea id="forum-message" name="forum-message" rows="4" required></textarea>
                
                <button type="submit">Post</button>
            </form>
        </section>

        <section class="forum-posts">
            <h3>Community Posts</h3>
            <ul id="forum-posts">
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bakers Kneed Dough</p>
    </footer>
