<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>

<body>
    <main>
        <h1>Thank You for Your Review!</h1>
        <p>Reviews Submitted: <span id="review-count"></span></p>
        <button onclick="window.location.href='form.html'">Submit Another Review</button>
    </main>

    <script>
        const count = localStorage.getItem('reviewCount') || 0;
        localStorage.setItem('reviewCount', parseInt(count) + 1);
        document.getElementById('review-count').textContent = localStorage.getItem('reviewCount');
    </script>
</body>
